[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
monitor_port = COM3

extra_scripts = ../_common/tools/LittleFS/LittleFSBuilder.py
board_build.filesystem = littlefs


lib_deps =
            ArduinoJson
            PubSubClient
            TimeLib
            Ticker
            Timezone
            PCF8574_ESP
            EspSoftwareSerial
            1655    ;TinyGPSPlus
            TinyGSM
            StreamDebugger
            ArduinoHttpClient



;upload_protocol = espota
;upload_port = 192.168.1.111
upload_port = COM3

